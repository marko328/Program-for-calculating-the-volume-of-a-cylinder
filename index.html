<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program for calculating the volume of a cylinder</title>
</head>

<body>
    <div class="container">
        <form>
            <label for="radius">Enter the radius for cylinder:</label>
            <input type="number" id="radius" autocomplete="off" value="" required>
            <label for="height">Enter the height for cylinder:</label>
            <input type="number" id="height" autocomplete="off" value="" required>
            <button type="button" id="btn">Calculate</button>
            <input id="result" type="number" disabled value="">
       </form>
    </div>

<p>	V = r2 * π * H
<br>
<br>
r – cylinder radius
<br>
H – height
<br>
π – const PI</p>

</body>
</html>
